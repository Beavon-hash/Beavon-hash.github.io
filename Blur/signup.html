<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="Travel/CSS/style.css">
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <section class="signup">
       <div class="signup-form">
           <div class="input-sign">
               <input type="text" class="input-text" placeholder="Full name" required>
               <input type="email" class="input-text" placeholder="Email" required>
               <input type="password" class="input-text" placeholder="Password" required>
               <input type="password" class="input-text" placeholder="Confirm password" required>
               <select name="Role" class="options" required>
                   <option value="Passenger">Passenger</option>
                   <option value="Driver">Driver</option>
               </select>
               <select name="Sacco" class="options" required>
                <option value="Kukena">Kukena</option>
                <option value="2NK">2NK</option>
            </select>
           </div>
           <button type="submit" class="btn-sign">Submit</button>
       </div>
       <p class="apart">if you have already created an account <a class="already" href="http://127.0.0.1:5500/Travel/index.html#click">Login</a> into your account</p>
        
    </section>
    
</body>
</html>
